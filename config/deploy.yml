# Name of your application. Used to uniquely configure containers.
service: site-builder-demo

# Name of the container image.
image: maglevhq/site-builder-demo

# Deploy to these servers.
servers:
  - 104.131.163.175

# Credentials for your image host.
registry:
  server: ghcr.io
  username: did
  password:
    - DOCKER_REGISTRY_TOKEN

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  clear:
    APP_MAIN_HOST: demo-pro.maglev.dev
    DNS_DOMAIN_ADDRESS: 104.131.163.175
    DNS_DOMAIN_ALIAS: demo-pro.maglev.dev
    DATABASE_HOST: 10.132.0.2
    RAILS_SERVE_STATIC_FILES: true
    RAILS_LOG_TO_STDOUT: true
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
    - BUNDLE_GITHUB__COM
    - BUNDLE_PACKAGES__NOCOFFEE__FR
    - MAGLEV_ADMIN_USERNAME
    - MAGLEV_ADMIN_PASSWORD
    - HONEYBADGER_API_KEY

accessories:
  db:
    image: postgres:15
    host: 104.131.163.175
    port: 5432
    env:
      clear:
        POSTGRES_USER: 'jack'
        POSTGRES_DB: 'site_builder_demo_production'
      secret:
        - POSTGRES_PASSWORD
    files:
      - db/init.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data:/var/lib/postgresql/data

  caddy:
    image: caddy:2.7.6
    host: 104.131.163.175
    options:
      publish:
        - "80:80"
        - "443:443"
        - "443:443/udp"
    files:
      - config/Caddyfile:/etc/caddy/Caddyfile
    directories:
      - caddy_data:/var/lib/caddy/data
      - caddy_config:/var/lib/caddy/config

    # redis:
    #   image: redis:7.0
    #   host: 192.168.0.2
    #   port: 6379
    #   directories:
    #     - data:/data


# Configure custom arguments for Traefik
traefik:
  host_port: 81
  # args:
  #   accesslog: true
  #   accesslog.format: json

# Configure a custom healthcheck (default is /up on port 3000)
healthcheck:
  # path: /healthz
  # port: 4000
  interval: 5s

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
# asset_path: /rails/public/assets

# Configure rolling deploys by setting a wait time between batches of restarts.
# boot:
#   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
#   wait: 2

# Configure the role used to determine the primary_host. This host takes
# deploy locks, runs health checks during the deploy, and follow logs, etc.
#
# Caution: there's no support for role renaming yet, so be careful to cleanup
#          the previous role on the deployed hosts.
# primary_role: web

# Controls if we abort when see a role with no hosts. Disabling this may be
# useful for more complex deploy configurations.
#
# allow_empty_roles: false

builder:
  secrets:
    - BUNDLE_GITHUB__COM
    - BUNDLE_PACKAGES__NOCOFFEE__FR
    - MAGLEV_ADMIN_USERNAME
    - MAGLEV_ADMIN_PASSWORD
    - HONEYBADGER_API_KEY

